<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="navbar">

            <div id="navbar-logo">
                <a href="" id="navbar-logo-image"><img src="images/amazon logo.png" alt="" id="navbar-logo-image-1"></a>
            </div>

            <div id="box2">
            <p id="deliverto">Deliver to</p>
            <i id="loc" class="fa-solid fa-location-dot"></i>
            <span id="Pakistan">Pakistan</span>
            </div>

            <div id="searchbar">
                <select name="ALL" id="selectbox">
                    <option value="" disabled selected hidden>All  ▾</i></option>
                    <option value="departments">All</option>
                    <option value="Computer">Computer </option>
                    <option value="Arts and Crafts">Arts and Crafts</option>
                </select>
                <input type="text" id="textarea" placeholder="Search Amazon">
                <div id="buttondiv">
                    <i class="fa-solid fa-magnifying-glass" id="glass"></i>
                </div>     
            </div>

            <div id="flagbox">
                <img src="images/usaflag.png" alt="" id="flagbox-image">
                <p id="flagbox-text" class="boldclass">EN▾</p>
            </div>

            <div id="signinbox">
                <span id="signinbox-1">
                    Hello, sign in
                </span>
                <span id="signinbox-2" class="boldclass">
                    Account & Lists ▾
                </span>
            </div>

            <div id="returnbox">
                <span id="returnbox-1">
                    Returns
                </span>
                <span id="returnbox-2" class="boldclass">
                    & Orders
                </span>
            </div>

            <div id="cartbox">
                <span id="cartbox-1">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <span id="cartbox-2" class="boldclass">
                    Cart
                </span>
            </div>
        </div>
        
    </header>
</body>
</html>
